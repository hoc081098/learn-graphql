<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ booking.event.title }}
    </mat-card-title>
    <mat-card-subtitle>
      Booked at {{ booking.createdAt | date: 'medium' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" (click)="clickCancel.emit(booking)">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
