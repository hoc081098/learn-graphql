<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>EasyEvents</span>
    <span class="app-spacer"></span>
    <button
      class="app-actions-btn"
      routerLink="/events"
      routerLinkActive="mat-accent"
      mat-stroked-button
    >
      Events
    </button>

    <div>
      <div *ngIf="authService.isLoggedIn$() | async; else showLogin">
        <button
          routerLink="/bookings"
          routerLinkActive="mat-accent"
          class="app-actions-btn"
          mat-stroked-button
        >
          Bookings
        </button>

        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>

      <ng-template #showLogin>
        <button
          routerLink="/login-register"
          routerLinkActive="mat-accent"
          class="app-actions-btn"
          mat-stroked-button
        >
          Login
        </button>
      </ng-template>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
